
server.port=8081
spring.application.name=diagnostic-service
spring.main.allow-bean-definition-overriding=true

# Feign
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000

# URL du service FastAPI
prediction.api.url=http://localhost:8000
spring.cloud.config.enabled=false

# Configuration de la base de donn√©es (MySQL)
# ====================================
spring.datasource.url=jdbc:mysql://localhost:3306/diagnoticbd?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ====================================
# Configuration Hibernate (JPA)
# ====================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true





